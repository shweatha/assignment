<body>




  <img class="mySlides" src="images/sea-sound.jpg" width=870px; height=434px; >
  <img class="mySlides" src="images/b3.jpg"  width=870px; height=434px; >
  <img class="mySlides" src="images/b4.tif"  width=870px; height=434px; >
  <img class="mySlides" src="images/b5.jpg"  width=870px; height=434px; >

</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
